apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        # TODO: Remove once I find appropriate settings
        "kyverno.haff.xyz/ignore-require-requests-and-limits": "yes"
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: gotify
          image: gotify/server@{{ .Values.digest }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.port }}
          {{- if eq .Values.database.dialect "sqlite"}}
          volumeMounts:
            - name: gotify-data
              mountPath: /app/data
          {{- end }}
          env:
            - name: GOTIFY_DATABASE_DIALECT
              value: {{ .Values.database.dialect }}
          {{- if eq .Values.database.dialect "postgres"}}
            - name: GOTIFY_DATABASE_CONNECTION
              value: "host={{ .Values.database.host }} port={{ .Values.database.port }} user={{ .Values.user }} dbname={{ .Values.database.dbname }} password={{ .Values.database.password }}"
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          env:
            - name: GOTIFY_SERVER_PORT
              value: {{ .Values.port | quote }}
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: {{ .Values.user }}
        runAsGroup: {{ .Values.group }}
      {{- if eq .Values.database.dialect "sqlite"}}
      volumes:
        - name: gotify-data
          emptyDir: {}
      {{- end }}
