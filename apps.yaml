releases:
  - name: exobrain
    namespace: default
    chart: ./emanote
    set:
      - name: gitSync.repo
        value: https://github.com/huuff/exobrain.git
      - name: gitSync.refreshPeriod
        value: "300"
      - name: tls.clusterIssuer
        value: "letsencrypt-prod"
      - name: tls.secretName
        value: "exobrain-tls"
      - name: ingress.host
        value: "exobrain.haff.xyz"
  - name: test
    namespace: default
    chart: ./test
  - name: keys
    namespace: default
    chart: ./keys
    set:
      - name: "keys.id_ed25519"
        value: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIZUhSFFTnachNf82fmzzHw0jYiry/X4Mpg+H/ogn3SK"
      - name: "keys.id_rsa"
        value: "ssh-rsa "
      - name: tls.clusterIssuer
        value: "letsencrypt-prod"
      - name: tls.secretName
        value: "keys-tls"
      - name: ingress.host
        value: "keys.haff.xyz"
  - name: gotify
    namespace: default
    chart: ./gotify
    set:
      - name: "port"
        value: "8080"
      - name: "database.dialect"
        value: "postgres"
      - name: "database.host"
        value: "acid-gotify"
      - name: "database.port"
        value: 5432
      - name: "database.name"
        value: "gotify"
      - name: "database.credentials.secretName"
        value: "gotify.acid-gotify.credentials.postgresql.acid.zalan.do"
      - name: "database.credentials.userKey"
        value: "username"
      - name: "database.credentials.passwordKey"
        value: "password"
