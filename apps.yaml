releases:
  - name: exobrain
    namespace: default
    chart: ./emanote
    set:
      - name: name
        value: exobrain
      - name: gitSync.repo
        value: https://github.com/huuff/exobrain.git
      - name: gitSync.refreshPeriod
        value: "300"
      - name: tls.clusterIssuer
        value: "letsencrypt-prod"
      - name: tls.secretName
        value: "exobrain-tls"
      - name: ingress.host
        value: "exobrain.haff.xyz"
  - name: test
    namespace: default
    chart: ./test
