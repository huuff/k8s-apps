{{-  $policyName := "require-seccomp-profile" -}}

{{- if .Values.alwaysPullImages.enabled }}
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: {{ $policyName }}
spec:
  validationFailureAction: {{ .Values.validationFailureAction }}
  rules:
    - name: {{ $policyName }}
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces: {{- toYaml .Values.namespaces | nindent 14 }}
      validate:
        message: |
          Every container should have a `seccompProfile`
          At least the `RuntimeDefault` should be appropriate for most applications.
        pattern:
          metadata:
            <(annotations):
              "X(kyverno.haff.xyz/ignore-{{ $policyName }})": "?*"
          spec:
            securityContext:
                seccompProfile:
                  type: "*"
{{- end -}}
