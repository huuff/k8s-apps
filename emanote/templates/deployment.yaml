apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: emanote
          image: sridca/emanote@{{ .Values.emanote.digest }}
          ports:
            - containerPort: {{ .Values.emanote.port }}
          volumeMounts:
            - name: syncdir
              mountPath: /syncdir
          command:
            - "emanote"
            - "run"
            - "--host=0.0.0.0"
            - "--port={{ .Values.emanote.port }}"
            - "--layers=/syncdir/zettelkasten"
            - "--verbose"
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.emanote.port }}
            # TODO: As values
            initialDelaySeconds: 60
            periodSeconds: 10
          resources:
            {{- toYaml .Values.emanote.resources | nindent 12 }}
          # TODO: Whole git-sync container as a helper function
        - name: git-sync
          image: k8s.gcr.io/git-sync:v3.1.6
          volumeMounts:
            - name: syncdir
              mountPath: /syncdir
          env:
            - name: GIT_SYNC_WAIT
              value: {{ .Values.git.refreshPeriod | quote }}
            - name: GIT_SYNC_REPO
              value: {{ .Values.git.repo }}
            - name: GIT_SYNC_BRANCH
              value: {{ .Values.git.branch }}
            - name: GIT_SYNC_DEST
              value: zettelkasten
            - name: GIT_SYNC_ROOT
              value: /syncdir
          resources:
            {{- toYaml .Values.git.resources | nindent 12 }}

      initContainers:
        - name: git-init-sync
          # TODO: configurable version
          image: k8s.gcr.io/git-sync:v3.1.6
          volumeMounts:
            - name: syncdir
              mountPath: /syncdir
          env:
            - name: GIT_SYNC_REPO
              value: {{ .Values.git.repo }}
            - name: GIT_SYNC_BRANCH
              value: {{ .Values.git.branch }}
            - name: GIT_SYNC_ROOT
              value: /syncdir
            - name: GIT_SYNC_DEST
              value: zettelkasten
            - name: GIT_SYNC_ONE_TIME
              value: "true"
      # TODO: In values
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      volumes:
        - name: syncdir
          emptyDir: {}
