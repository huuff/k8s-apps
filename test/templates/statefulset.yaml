apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  serviceName: {{ .Release.Name }}
  replicas: {{ (lookup "v1" "Node" "" "").items | len }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - {{ .Release.Name }}
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: test
          image: wbitt/network-multitool@{{ .Values.digest }}
          command: [ "sleep", {{ .Values.podDurationInSeconds | quote }} ]
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            # XXX: I have to allow privilege escalation or else
            # ping won't work. Seems like adding CAP_NET_RAW won't do it
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: true
      securityContext:
        runAsNonRoot: true
        runAsUser: {{ .Values.user }}
        runAsGroup: {{ .Values.group }}
      tolerations:
        - { key: "node-role.kubernetes.io/control-plane", operator: "Exists", effect: "NoSchedule" }
        - { key: "node-role.kubernetes.io/master", operator: "Exists", effect: "NoSchedule" }
      automountServiceAccountToken: false
