apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-user
  namespace: kubernetes-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dashboard-role
  namespace: kubernetes-dashboard
rules:
  - apiGroups: ["", "extensions", "apps"]
    resources: ["deployments", "pods", "services", "secrets", "namespaces"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dashboard-role-binding
  namespace: kubernetes-dashboard
subjects:
  - kind: ServiceAccount
    name: dashboard-user
    apiGroup: ""
roleRef:
  kind: Role
  name: dashboard-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Secret
metadata:
 name: dashboard-user-token
 namespace: kubernetes-dashboard
 annotations:
   kubernetes.io/service-account.name: dashboard-user
   kubernetes.io/service-account.namespace: kubernetes-dashboard
type: kubernetes.io/service-account-token
